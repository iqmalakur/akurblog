# Do not edit this file directly.
# Use docker-compose.override.yml to override values (environment, ports, etc.)

services:
  db:
    image: mysql:9.4.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=akurblog
    volumes:
      - akurblog-data:/var/lib/mysql

volumes:
  akurblog-data:
